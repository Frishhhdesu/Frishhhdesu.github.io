    <script>
        function showRecipe(card) {
            const title = card.dataset.recipetitle;
            const price = card.dataset.recipeprice;
            const address = card.dataset.recipeaddress;
            const img = card.dataset.recipeimg;
            const info = card.dataset.recipeinfo;

            document.getElementById("recipe-name").textContent = title;
            document.getElementById("recipe-title").textContent = title;
            document.getElementById("recipe-price").textContent = price;
            document.getElementById("recipe-address").textContent = address;
            document.getElementById("recipe-img").src = img;
            document.getElementById("recipe-info").textContent = info;

            // Show the panel with animation
            const panel = document.getElementById("recipe-view");
            panel.classList.add("active");
        }

        function closeRecipe() {
            const panel = document.getElementById("recipe-view");
            panel.classList.remove("active");
        }
    </script>
